<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Oscar Fitch</title>
</head>
<body>
    <main>
        <label for="text">Calculator</label> <br>
        <input class="input-field" type="number" placeholder="0">
        <table>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="gray">AC</button></td>
                <td><button class="orange">&#xF7;</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="gray">&#177;</button></td>
                <td><button class="orange">&times;</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="gray">&#37;</button></td>
                <td><button class="orange">&#8315;</button></td>
            </tr>
            <tr>
                <td><button>&#8718;</button></td>
                <td><button>0</button></td>
                <td><button class="orange">.</button></td>
                <td><button class="orange">&equals;</button></td>
                <td><button class="orange">&#43;</button></td>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
